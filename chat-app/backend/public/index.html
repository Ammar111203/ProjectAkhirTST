<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="header">
      <h1>Private Chat</h1>
    </header>

    <div id="nameInputContainer" class="input-container">
      <input type="text" id="nameInput" placeholder="Enter your name" autofocus>
      <button onclick="setName()" class="btn">Set Name</button>
    </div>

    <div id="chatContainer" class="chat-box-container" style="display: none;">
      <div id="chat" class="chat-box"></div>
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message or /help for commands" oninput="showCommandSuggestions(event)">
        <button onclick="sendMessage()" class="btn">Send</button>
      </div>
      <div id="command-suggestions" class="command-suggestions"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
